<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>vue-video-player</title>
  <link rel="stylesheet" type="text/css" href="node_modules/vue-video-player/dist/style.min.css">
  <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
  <script type="text/javascript" src="node_modules/vue-video-player/dist/vue-video-player.min.js"></script>
  <script type="text/javascript">
    Vue.use(VueVideoPlayer);

    new Vue({
      el: '#app',
    })
  </script>
</head>

<body>
  <div id="app">
    <video-player
      poster="http://media.w3.org/2010/05/sintel/poster.png"
      :sources="[
        {
          src: "http://media.w3.org/2010/05/sintel/trailer.mp4",
          type: "video/mp4"
        },
        {
          src: "http://media.w3.org/2010/05/sintel/trailer.webm",
          type: "video/webm"
        },
        {
          src: "http://media.w3.org/2010/05/sintel/trailer.ogv",
          type: "video/ogg"
        }
      ]"
    />
  </div>
</body>

</html>
